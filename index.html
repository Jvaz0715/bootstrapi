<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="api-section">
        <h1>
            Part 1: Random Dog Generator
        </h1>
        <div class="api-content">
            <!-- [INSERT RANDOM DOG GENERATOR HERE] -->
            <!--Uses bootstrap to create a card title for dog image generator-->
            <div class="card" style="width: 18rem;" id="dog-container">
                <img src="https://i.pinimg.com/originals/b3/e8/8f/b3e88f2613eb2edd6dea0e967d9be344.jpg" class="card-img-top" alt="">
                <div class="card-body">
                    <button class="btn btn-primary" id="change-dog-button">Change Dog</button>
                </div>
            </div>
        </div>
    </div>
    <div class="api-section">
        <h1>
            Part 2: Weather App
        </h1>
        <div class="api-content">
            <form class="row g-3">
                <div class="col-auto">
                    <input type="text" class="form-control" id="inputPassword2" placeholder="Enter a city here">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Get Weather</button>
                </div>
            </form>
        </div>
        <div>
            <!-- place information here -->
            <table class="table table-striped">
                <thead class="live-weather-title">
                    <tr>
                        <th scope="col">Live Weather Update</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Temp</th>
                        <td>TEMP HERE</td>
                    </tr>
                    <tr>
                        <th scope="row">Wind</th>
                        <td>Wind Here</td>
                    </tr>
                    <tr>
                        <th scope="row">Desc.</th>
                        <td colspan="2">Weather Description</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
